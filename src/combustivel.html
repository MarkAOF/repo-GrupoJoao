<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc. custo de combustivel - Calculadoras</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
      <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Calculadoras</a>
      <nav class="site-nav" role="navigation" aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="desconto.html" class="nav-link" data-page="desconto">Calc. Desconto</a></li>
          <li><a href="#" class="nav-link">Novo item</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contain main-content">
    <h1>Calculadora de custo de combustivel</h1>
    <form id="calc-form">
        <div class="campo-entrada">
            <label for="distancia">Distância percorrida</label>
            <input id="distancia" type="number" required>
        </div>
        <div class="campo-entrada">
            <label for="consumo-veiculo">Consumo do veiculo(Kl/L)</label>
            <input id="consumo-vaiculo" type="number" required>
        </div>
        <div class="campo-entrada">
            <label for="preco-combustivel">Preço do combustivel</label>
            <input id="preco-combustivel" type="number" required>
        </div>
        <button type="submit" class="btn">Calcular</button>
    </form>
    <div id="result-combustivel" aria-live="polite"></div>
  </main>

    <script src="./js/common.js" defer></script>
    <script src="./js/combustivel.js" defer></script>
</body>
</html>
